{% extends 'me/base.html' %}
{% block content %}

<header>
  <div class='wrapper about'>
    <h1>{{ post.title }}</h1>
    <p>{{ post.date_posted }}</p>
  </div>
</header>

<div class="wrapper">
  <div class="about">
    {% autoescape off %}
      {{ post.body }}
    {% endautoescape %}
  </div>
</div>

{% endblock %}
